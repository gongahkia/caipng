version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: caipng_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: caipng
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - caipng_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caipng_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/caipng?authSource=admin
      JWT_SECRET: your_jwt_secret_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - caipng_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: caipng_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - caipng_network

volumes:
  mongodb_data:

networks:
  caipng_network:
    driver: bridge

